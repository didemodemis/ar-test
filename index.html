<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
<script src="./js/sun-light.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
	shadow="autoUpdate:true; type:pcf;">
      <a-assets>
	<a-asset-item id="model-obj" src="./obj/3d-model1.obj"></a-asset-item>
	<a-asset-item id="model-mtl" src="./obj/3d-model1.mtl"></a-asset-item>
 	</a-assets>
	<a-marker type="barcode" value="0">
	 <a-box position='0 0.5 0' material='color: yellow;'></a-box>
	<a-obj-model src="#model-obj" mtl = "#model-mtl" scale = "0.01 0.01 0.01"></a-obj-model>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
